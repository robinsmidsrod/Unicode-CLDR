;Semantic versioning, see http://semver.org/
version = 0.0.1

[NextRelease]
[@Git]

[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]
[PkgVersion]
[PodWeaver]

[MetaResources]
repository.url  = git://github.com/robinsmidsrod/Unicode-CLDR.git
repository.web  = http://github.com/robinsmidsrod/Unicode-CLDR
repository.type = git

[InstallGuide]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[CopyFilesFromBuild]
move = README.mkdn

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
;[Test::Kwalitee]
[NoTabsTests]
[EOLTests]

;Need to get my signing stuff setup properly...
;[Signature]

[AutoPrereqs]
skip = ^XML::Rabbit::

[Prereqs]
XML::Rabbit = 0.0.2

